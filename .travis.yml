dist: xenial
language: python
python:
  - '3.7'
services:
  - docker

branches:
  only:
    - master

env:
  global:
  - FLASK_ENV=testing
  - FLASK_APP=api:create_app
  # FIXER_API_KEY for access to the Fixer API
  - secure: 
install:
  - pip install -r requirements.txt
script: pytest -vv

before_deploy:
  - docker build -t drahoja9/kiwi-currency-converter-api:latest .
deploy:
  provider: script
  script: docker_push.sh
  on:
    branch: master
